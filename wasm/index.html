<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Butabuti - Embroidery Converter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Butabuti</h1>
                <div class="subtitle">Embroidery File Converter</div>
            </div>

            <div id="errorMessage" class="error"></div>
            <div id="successMessage" class="success"></div>

            <div class="card">
                <div class="section-title">Select File</div>

                <div class="drop-zone" id="dropZone">
                    <div class="drop-icon">üìÅ</div>
                    <div class="drop-text">
                        Drag and drop file here or click to browse
                    </div>
                </div>

                <input type="file" id="fileInput" class="hidden-input" />
                <div id="fileInfo" class="file-info"></div>

                <div class="form-group">
                    <label for="outputFormat">Output Format</label>
                    <select id="outputFormat">
                        <option value="">Select format...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="svgQuality">Preview Quality</label>
                    <select id="svgQuality">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high" selected>High</option>
                        <option value="ultra">Ultra</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="convertBtn" disabled>Convert</button>
                    <button id="infoBtn" class="secondary" disabled>
                        Info
                    </button>
                    <button id="previewBtn" class="secondary" disabled>
                        Preview
                    </button>
                </div>
            </div>

            <div id="output"></div>
        </div>

        <script type="module" src="app.js"></script>
    </body>
</html>
